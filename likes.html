<!DOCTYPE html>
<html>
	<head>
		<title>View Likes</title>
	</head>
	<body>
		<h1>&hearts; You've liked a picture!</h1>
		<table>
			<tr>
				<th>username </th>
				<th>rating </th>
			{% for like in likes %}
			<tr>
				<td>{{like.username}} </td>
				<td>{{like.rating}}</td>
			</tr>
			{% endfor %}
		</table>
		<br/>
		<a href="/home">Go back</a>
	</body>
</html>
